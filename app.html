<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
	<link rel="stylesheet" href="themes/enroll2.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h1 id="header">
                    Enrollment App
                </h1>
                <div style="text-align: center;">
                    <img id="dklogo" style="width: 100px; height: 50px;" src="http://digikraft.in/Start/Home_files/DK319x150_1.png" />
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="name">
                            Name
                        </label>
                        <input name="" id="name" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="phoneNo">
                            Phone No
                        </label>
                        <input name="" id="phoneNo" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="address">
                            Address
                        </label>
                        <input name="" id="address" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="dob">
                            Date Of Birth
                        </label>
                        <input name="" id="dob" placeholder="" value="" type="date" />
                    </fieldset>
                </div>
                <input id="enroll" data-inline="true" data-icon="forward" data-iconpos="right" value="Enroll" data-mini="true" type="submit" />
            </div>
            <div data-role="content">
            </div>
        </div>
    </body>
</html>
